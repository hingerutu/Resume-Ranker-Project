<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Resume</title>
</head>
<body>
    <h1>Resume of {{ session.Name }}</h1>    
    <p>Email: {{ session.email }}</p>
    <p>CGPA: {{ session.CGPA }}</p>
    <p>Year: {{ session.year }}</p>

    {% if session.doc %}
        <h2>Uploaded Resume:</h2>
        <button>
        <a href="{{ session.doc.url }}" target="_blank">See resume</a>
        </button> <br> <br>
    {% else %}
        <p>No resume uploaded.</p>
    {% endif %}
    <a href="{% url 'resume_list' %}">Back to Resume List</a>
</body>
</html>
